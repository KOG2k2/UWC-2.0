<!doctype html>
<html lang="en">
  <head>
    <title>UWC 2.0 Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <div class="row m-2">
                <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-12" align="center">
                <h2>Đăng nhập</h2>
                </div>
            </div>
            <div class="row m-2">
              <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-12">
                <div class="form-group">
                    <label for="InputUsername1">Username</label>
                    <input type="email" class="form-control" id="Username"  placeholder="Tên đăng nhập">
                  </div>
                  <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Mật khẩu">
                  </div>
                  <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
    document.getElementById("Submit").addEventListener('click', (event)=>{
        var usernameInput = document.getElementById("Username").value;
        var passwordInput = document.getElementById("Password").value;
        if(usernameInput == "janitor" && passwordInput == "janitor"){
            window.location.href = "./janitor_page.html";
        } else if(usernameInput == "bofficer" && passwordInput == "bofficer"){
            window.location.href = "./back_officer_page.html"
        } else if(usernameInput == "admin" && passwordInput ==""){
            window.location.href = "./index.html"
        }
    })

    document.getElementById("Password").addEventListener("keypress", (event)=>{
        if(event.keyCode === 13){
            document.getElementById("Submit").click();
        }
    })
  </script>
</html>
